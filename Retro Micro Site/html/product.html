<!doctype html>
<html lang="en">

<head id="head">
    <meta name="Retro Micro Site" content="Final Project">
    <title>Adam's Tech</title>
    <!--CSS-->
    <link href="../css/style.css" rel="stylesheet">
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="../js/script.js"></script>

</head>

<body>
    <!--header-->
    <header class="nav" id="header"></header>

    <!--background overlay-->
    <div class="back" id="home">
        <div class="overlay">
            <section id="wrapper">

                <section id="service" class="service">
                    <h3>Commodore64</h3>
                    <h6>Unleash the power of retro gaming with the iconic Commodore 64, where vibrant colors, captivating soundscapes, and 64 thrilling games await your return to digital nostalgia!</h6>
              
                    <div class="service-content">
        
                        <div class="box">
        
                            <div class="box-one">
        
                                <div class="services">
                                    <!--img-->
                                    <div class="service-img">
                                        <img src="../img/Uridium.jpg" alt="Uridium">
                                    </div>
                                    <!--photo description -->
                                    <div class="service-content">
                                        <h4 class="services-title">Uridium 16.99$</h4>
                                    </div>
                                </div>
        
                                <div class="services">
                                    <!--img-->
                                    <div class="service-img">
                                        <img src="../img/BubbleBobble.jpg" alt="BubbleBobble">
                                    </div>
                                    <!--photo description -->
                                    <div class="service-content">
                                        <h4 class="services-title">BubbleBobble 22.99$</h4>
                                    </div>
                                </div>
        
                            </div>
        
                            <div class="box-one">
        
                                <div class="services">
                                    <!--img-->
                                    <div class="service-img">
                                        <img src="../img/Speedball2.jpg" alt="SpeedBall 2">
                                    </div>
                                    <!--photo description -->
                                    <div class="service-content">
                                        <h4 class="services-title">SpeedBall 2 $14.99</h4>
                                    </div>
                                </div>
        
                                <div class="services">
                                    <!--img-->
                                    <div class="service-img">
                                        <img src="../img/Paradroid.jpg" alt="Paradroid">
                                    </div>
                                    <!--photo description -->
                                    <div class="service-content">
                                        <h4 class="services-title">Paradroid 16.99$</h4>
                                    </div>
                                </div>
        
                            </div>
        
                        </div>
        
                        <div class="service-img">
                            <img src="../img/THEC64.jpg" alt="C64">
                            
                            <ul class="service-btn">
                                <li><a class="main-btn btn-one" href="#">Buy Now</a></li>
                            </ul>
                        </div>
        
                    </div>
                </section>
            </section>
        </div>
    </div>
    
    <!--footer-->
    <footer class="" id="footer"></footer>


</body>

</html>
